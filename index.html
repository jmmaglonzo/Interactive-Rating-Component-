<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="review-section">
        <div class="star"><img src="images/icon-star.svg" alt="" /></div>

        <div class="content">
          <h2 class="title">How did we do?</h2>
          <p class="desc">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div class="rating-numbers">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
        </div>

        <button class="btn-primary" id="submit">submit</button>
      </div>
      <!-- end -->

      <div class="ty-section hidden">
        <div class="chip-img">
          <img src="images/illustration-thank-you.svg" alt="" />
        </div>

        <div class="rating-count">
          <p>You selected <span id="selected-number"></span> out of 5</p>
        </div>

        <div class="ty-content">
          <h2 class="thankyou">Thank you!</h2>
          <p class="ty-desc">
            We apperciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
